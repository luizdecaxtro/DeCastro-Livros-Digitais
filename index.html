<body class="bg-gray-50">
<header class="bg-green-600 text-white p-4 flex justify-between items-center">
<h1 class="text-xl font-bold">üè™ Loja DeCastro</h1>
<div>
<button onclick="switchTab('loja')">Loja</button>

<button onclick="switchTab('vendas')">Vendas (<span id="sales-count">0</span>)</button>

<main class="p-4">
<!-- Loja -->
<section id="tab-loja">
<div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
</section>


<!-- Carrinho -->
<section id="tab-carrinho" class="hidden">
<div id="cart-items"></div>
<div id="cart-summary" class="mt-4"></div>
</section>


<!-- Vendas -->
<section id="tab-vendas" class="hidden">

<!-- Modal Pagamento -->
<div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
<div class="bg-white p-6 rounded-lg w-full max-w-lg">
<h2 class="text-xl font-bold mb-4">Pagamento</h2>
<input id="customer-name" placeholder="Seu nome" class="w-full border p-2 mb-2">
<input id="customer-email" placeholder="Seu email" class="w-full border p-2 mb-2">
<div class="mb-4">
<label><input type="radio" name="payment-method" value="pix" checked> PIX</label>
<label class="ml-4"><input type="radio" name="payment-method" value="credit_card"> Cart√£o</label>
</div>
<div id="payment-cart-items" class="mb-2"></div>
<p class="font-bold mb-4">Total: <span id="payment-total"></span></p>
<div class="flex gap-2">
<button onclick="closePaymentModal()" class="flex-1 bg-gray-500 text-white py-2 rounded">Cancelar</button>
<button onclick="processPayment()" class="flex-1 bg-green-600 text-white py-2 rounded">Confirmar</button>
</div>
</div>
</div>
